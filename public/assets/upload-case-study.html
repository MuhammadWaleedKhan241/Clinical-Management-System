<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="handheldfriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="description" content="NettaAdSoka" />
    <meta name="author" content="" />
    <meta name="keywords" content="NettaAdSoka" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--  Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/logos/favicon.ico" />
    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="assets/libs/owl.carousel/dist/assets/owl.carousel.min.css">
    
    <!-- Core Css -->
    <link id="themeColors" rel="stylesheet" href="assets/css/style.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Upload Case Study</title>
</head>
<body>
    <div class="row">
        <!-- <h1> Case Studies</h1> -->
        <div class="grid grid-cols-12 md:gap-30">
    
            <!-- Forum Card 02 Start -->
    
            <div
                class="flex flex-col col-span-full 2xl:col-span-8 xl:col-span-8 md:p-30 p-15 bg-white dark:bg-darkcardbg shadow-theme-l rounded-[15px]">
    
                <div>
    
                    <h3 class="text-xl text-brandblack-950 dark:text-darkt900 font-medium mb-10">Submit case study</h3>
    
                </div>
    
                <div class="flex justify-between w-full">
    
                    <form class="w-full">
    
                        <div class="w-full h-full flex flex-wrap">
    
                            <!-- Vector Map Start -->
    
                            <div class="w-1/2 px-1.5">
    
                                <label class="font-bold flex mb-1 mt-4">Title</label>
    
                                <input type="text" name="name"
                                    class=" block bg-white dark:bg-darkbg w-full border border-primaryborder dark:border-white/20 rounded-md py-[11px] pl-15 pr-15 shadow-sm focus:outline-none focus:border-primary focus:ring-primary focus:ring-1 sm:text-sm"
                                    placeholder="Title">
    
                            </div>
    
                            <div class="w-1/2 px-1.5">
    
                                <label class="font-bold flex mb-1 mt-4">Sector</label>
    
                                <input type="text" name="name"
                                    class=" block bg-white dark:bg-darkbg w-full border border-primaryborder dark:border-white/20 rounded-md py-[11px] pl-15 pr-15 shadow-sm focus:outline-none focus:border-primary focus:ring-primary focus:ring-1 sm:text-sm"
                                    placeholder="Sector">
    
                            </div>
    
                            <div class="w-1/2 px-1.5">
    
                                <label class="font-bold flex mb-1 mt-4">Country</label>
    
                                <input type="text" name="name"
                                    class=" block bg-white dark:bg-darkbg w-full border border-primaryborder dark:border-white/20 rounded-md py-[11px] pl-15 pr-15 shadow-sm focus:outline-none focus:border-primary focus:ring-primary focus:ring-1 sm:text-sm"
                                    placeholder="Country">
    
                            </div placeholder="">
    
                            <div class="w-1/2 px-1.5">
    
                                <label class="font-bold flex mb-1 mt-4">Models and frameworks covered</label>
    
                                <input type="text" name="name"
                                    class=" block bg-white dark:bg-darkbg w-full border border-primaryborder dark:border-white/20 rounded-md py-[11px] pl-15 pr-15 shadow-sm focus:outline-none focus:border-primary focus:ring-primary focus:ring-1 sm:text-sm"
                                    placeholder="Models and frameworks covered">
    
                            </div>
    
                            <div class="w-1/2 px-1.5">
    
                                <label class="font-bold flex mb-1 mt-4">Attach file</label>
    
                                <input type="file" name="name" class=" ">
    
                            </div>
    
                            <div class="w-full pt-5">
    
                                <input type="submit" name="name"
                                    class="px-[19px] py-[7px] my-auto text-base font-normal block rounded-[4px] transition-all text-white bg-primary hover:bg-primaryhover">
    
                            </div>
                            <br>
    
                            <!-- Vector Map End -->
    
                        </div>
    
                    </form>
    
                </div>
    
            </div>
    </div>
    
</body>
</html>
